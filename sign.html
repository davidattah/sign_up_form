<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href ="sign.css">
    </head>
    <body>
        <div class ="container">
            <div class="side-bar">
                <div class ="logo">
                    <img src ="odin-lined.png">
                    <span>ODIN</span>
                </div>   
                <div class ="credits">
                    <span>Photo by <a href ="https://unsplash.com/photos/grayscale-photo-of-people-in-stadium-YgquWrEYqOk">Frankie Lopez</a> on <a href=https://unsplash.com/>Unsplash</a></span>                 
                </div>
                </div>
                <div class ="main">
                    <div class="header">
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        <br>Sign up <em>now</em> to get started.
                        </p>
                        <p>You <em>know</em> you want to.</p>
                    </div>
                    <div class ="middle">
                       <p><b>Let's do this!</b></p>
                       <div class ="form">
                            <div>
                                <label for = "first-name">First Name</label>
                                <input type="text" id ="first-name" placeholder="Your first Name">
                            </div>
                            <div>
                                <label for = "last-name">Last Name</label>
                                <input type="text" id ="last-name" placeholder="Your last Name">
                            </div>
                            <div>
                                <label for = "email">Email</label>
                                <input type="email" id ="email" placeholder="Your email address">
                            </div>
                            <div>
                                <label for = "phone">Phone Number</label>
                                <input type="tel" id ="phone" placeholder="Your phone number">
                            </div>
                            <div>
                                <label for = "password">Password</label>
                                <input type="password" id ="password" placeholder="Enter a password">
                            </div>
                            <div>
                                <label for = "confirm">Confirm Password</label>
                                <input type="password" id ="confirm" placeholder="Enter re-enter your password">
                            </div>
                        </div>
                    </div>
                    <div class ="footer">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
